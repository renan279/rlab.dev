<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" href="./projects/pokedex/assets/img/favicon.png">

  <!-- Main CSS -->
  <link rel="stylesheet" href="./projects/pokedex/assets/css/style.css">

  <!-- Main JS -->
  <script defer src="./projects/pokedex/assets/js/script.js"></script>

  <title>Pok√©dex</title>
</head>

<body>
  <main>
    <img src="./projects/pokedex/assets/img/logo.png" class="logo" alt="logo">

    <img src="./projects/pokedex/assets/img/pokedex.png" class="pokedex" alt="pokedex">

    <img src="./projects/pokedex/assets/img/favicon.png" class="pokemon-image" alt="pokemon-image">

    <div class="dados">
      <h1 class="data">
        <span class="pokemon-number">000</span>
        <span>-</span>
        <span class="pokemon-name">Aa Bb Cc</span>
      </h1>
    </div>

    <form class="form">
      <input type="search" class="search" id="search" placeholder="Name or Number" required>
    </form>

    <div class="buttons">
      <button class="button btn-prev">&lt;</button>
      <button class="button btn-next">&gt;</button>
      <button class="button btn-go">Go!</button>
      <label for="toggle-1" class="btn-plus">+</label>
      <input type="checkbox" id="toggle-1">
      <div class="conteudo">
        <h2>Details</h2>
        <h3>Type: <span class="pokemon-type">Tipo</span></h3>
        <h4>Height: <span class="pokemon-height">Altura "</span></h4>
        <h4>Weight: <span class="pokemon-weight">Peso lb</span></h4>
      </div>
    </div>



  </main>
</body>

</html>
