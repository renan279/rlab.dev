<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" href="./assets/img/favicon.png">

  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="./assets/js/script.js" defer></script>

  <title>Mario Jump</title>
</head>

<body>

  <h1 class="text-color">
    M<span class="text-green">a</span><span class="text-yellow">r</span><span class="text-blue">i</span><span
      class="text-green">o</span>
    <span class="text-blue">J</span><span class="text-yellow">u</span>m<span class="text-green">p</span>
  </h1>

  <div class="game-board">

    <img src="./assets/img/pipe.png" class="score" alt="score">
    <div class="text-score">
      <span>x</span><span class="count-score">0</span>
    </div>

    <img src="./assets/img/favicon.png" class="hp" alt="hp">
    <div class="text-hp">
      <span class="count-hp">3</span><span>x</span>
    </div>

    <img src="./assets/img/clouds.png" class="clouds" alt="clouds">
    <img src="./assets/img/mario.gif" class="mario" alt="mario">
    <img src="./assets/img/pipe.png" class="pipe" alt="pipe">
    <!-- <img src="./assets/img/ground.png" class="ground" alt="ground"> -->
    <img src="./assets/img/background.png" class="background" alt="background">

  </div>

  <div class="chao">

    <!-- <img src="./assets/img/clouds.png" class="clouds" alt="clouds">
    <img src="./assets/img/mario.gif" class="mario" alt="mario">
    <img src="./assets/img/pipe.png" class="pipe" alt="pipe"> -->
    <img src="./assets/img/ground.png" class="ground" alt="ground">

  </div>
